      - "Exercicio 3.1 - Multi-Layer Perceptron": Exercicios/MLP/ex3_MLP.ipynb
      - "Exercicio 3.2 - Multi-Layer Perceptron (Regression)": Exercicios/MLP/model_training.ipynb
  - Projetos:
      - Classificação:
          - Download de Dados: Projetos/Classification/data_analysis.ipynb      # ← exists
